<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roqvue - Shaping Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="app"></div>

  <script type="module">
    import { render, R } from "./roqvue.js"
    import "./components/NavBar.js"
    import "./components/Hero.js"

    function App() {
      const links = [
        { label: "Home", href: "#" },
        { label: "About", href: "#" },
        { label: "Projects", href: "#" },
        { label: "Contact", href: "#" },
      ]

      return R("div", {}, 
        R("NavBar", { logo: "Roqvue", links }),
        R("Header", 
          { title: "Welcome to Roqvue", subtitle: "Shaping the future of space technology" },
          R("p", {}, "Explore advanced spacecraft designs, cutting-edge research, and innovative solutions.")
        )
      )
    }

    render(App, document.getElementById("app"))
  </script>
</body>
</html>
