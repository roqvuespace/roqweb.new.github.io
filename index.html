<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roqvue.space - Hero Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { render, R } from "./roqvue.js"
    import "./components/Hero.js"

    function App() {
      return R("Hero", { title: "Welcome to Roqvue" },
        R("p", {}, "We build advanced space technology that pushes humanity forward.")
      )
    }

    render(App, document.getElementById("app"))
  </script>
</body>
</html>
