<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roqvue - Shaping Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
  <div id="app"></div>

  <script type="module">
    import { render, R } from "./roqvue.js"
    import "./components/NavBar.js"
    import "./components/Hero_Launch.js"
    import "./components/Programs_Launch.js"



    function App() {
      const container = document.createElement("div")

      const header = R("Header", {
        badgeText: "Launch Services (Soon)",
        title: 'Custom <span class="text-indigo-500 block">Launch Programs</span>',
        subtitle: "From small satellites to interplanetary missions, our launch programs provide reliable, cost-effective access to space for every mission profile.",
        buttons: [
          { label: "Explore Our Programs", onClick: () => alert("Explore clicked") },
          { label: "View Launch Schedule", variant: "outline", onClick: () => alert("Watch clicked") }
        ]
      })

      // NavBar overlayed on top of Header
      const navbar = R("NavBar", {
        logo: "Roqvue",
        links: [
          // { label: "Lauch Programs", href: "#launch-programs" },
          // { label: "Services", href: "#Services" },
          // { label: "Technology", href: "#tech" },
          // { label: "About", href: "#About" },
          // { label: "Contact", href: "#contact" },
        ]
      })

      // Make navbar float on top
      if (navbar) {
        navbar.style.position = "absolute"
        navbar.style.top = "0"
        navbar.style.left = "0"
        navbar.style.width = "100%"
        navbar.style.zIndex = "50"
      }

      // Stats

      const launchPrograms = R("LaunchPrograms")

      // Append nodes
      if (header) container.appendChild(header)
      if (navbar) header.prepend(navbar) 
      container.appendChild(launchPrograms)



      return container
    }

    render(App, document.getElementById("app"))
  </script>
</body>
</html>
